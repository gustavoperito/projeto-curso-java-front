<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h2 class="title">{{vm.title}}</h2>
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" ng-model="vm.record.nome" class="form-control" maxlength="100">
        </div>
        
        <div class="form-group">
          <label>Marca</label>
          <input type="text" ng-model="vm.record.marca" class="form-control" maxlength="100">
        </div>
        
        <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar Registro</button>
        <a ui-sref="veiculo.list" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
