<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="btn btn-outline-info" ui-sref="venda.new">Novo registro</a>
    </nav>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome do ve√≠culo</th>
                <th scope="col">Ano</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rec in vm.records">
                <th scope="row">{{rec.veiculo.nome}}</th>
                <th scope="row">{{rec.ano}}</th>
                <th scope="row">{{rec.valor | currency}}</th>
                <td style="text-align: right">
                    <a class="btn btn-sm btn-success" ui-sref="venda.edit({id: rec.id})">Editar</a>
                    <button ng-click="vm.excluir(rec.id)" class="btn btn-sm btn-danger" type="button">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
