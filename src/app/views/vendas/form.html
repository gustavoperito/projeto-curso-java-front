<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
        
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label>Veiculo</label>
                        <select ng-model="vm.record.veiculo" class="form-control" ng-options="veiculo.nome for veiculo in vm.veiculos track by veiculo.id">
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label>Ano</label>
                        <input type="number" ng-model="vm.record.ano" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Valor</label>
                    <div class="input-group">
                        <input type="text" ng-model="vm.record.valor" class="form-control" maxlength="100" ui-number-mask>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label>Estado</label>
                        <input type="text" ng-model="vm.record.estado" class="form-control">                        
                    </div>
                    
                    <div class="form-group col-md-5">
                        <label>Cidade</label>
                        <input type="text" ng-model="vm.record.cidade" class="form-control">                        
                    </div>                  
                    <div class="form-group col-md-5">
                        <label>Bairro</label>
                        <input type="text" ng-model="vm.record.bairro" class="form-control">                        
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Nome para contato</label>
                        <input type="text" ng-model="vm.record.nome" class="form-control">                        
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label>Telefone para contato</label>
                        <input type="number" ng-model="vm.record.telefone" class="form-control">                        
                    </div>                  
                </div>

                
                <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar Registro</button>
                <a ui-sref="venda.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
